<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexify Watch | Stream Movies & TV Shows</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" id="mobileMenuToggle">
    <i class="ri-menu-line"></i>
  </button>

  <!-- Sidebar Navigation -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1 class="logo">
        <i class="ri-movie-2-fill"></i>
        Nexify
      </h1>
    </div>
    
    <ul class="nav-menu">
      <li>
        <a href="#" data-page="home" class="nav-link active">
          <i class="ri-home-5-line"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="#" data-page="trending" class="nav-link">
          <i class="ri-fire-line"></i>
          <span>Trending</span>
        </a>
      </li>
      <li>
        <a href="#" data-page="popular" class="nav-link">
          <i class="ri-star-line"></i>
          <span>Popular</span>
        </a>
      </li>
      <li>
        <a href="#" data-page="movies" class="nav-link">
          <i class="ri-film-line"></i>
          <span>Movies</span>
        </a>
      </li>
      <li>
        <a href="#" data-page="tv" class="nav-link">
          <i class="ri-tv-line"></i>
          <span>TV Shows</span>
        </a>
      </li>
      <li>
        <a href="#" data-page="people" class="nav-link">
          <i class="ri-user-star-line"></i>
          <span>People</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Navigation Bar -->
    <div class="topnav">
      <div class="search-container">
        <i class="ri-search-line search-icon"></i>
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="Search movies, TV shows, people..."
        />
        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content" id="content">
      <div class="loading">
        <i class="ri-loader-4-line"></i>
      </div>
    </div>
  </main>

  <!-- Trailer Modal -->
  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeTrailer()">
        <i class="ri-close-line"></i>
      </button>
      <div id="trailerContainer"></div>
    </div>
  </div>

  <!-- Player Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closePlayer()">
        <i class="ri-close-line"></i>
      </button>
      <div id="playerContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
